<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cell Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
        }
        #controls label, #controls input {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="numCells">Number of Cells:</label>
        <input type="number" id="numCells" value="100" min="1" max="1000">

        <label for="speed">Movement Speed:</label>
        <input type="range" id="speed" value="0.1" min="0.01" max="1" step="0.01">
        <span id="speedValue">0.1</span>

        <label for="boundarySize">Boundary Size:</label>
        <input type="number" id="boundarySize" value="10" min="1" max="50">

        <button id="resetButton">Reset Simulation</button>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="simulation.js"></script>
</body>
</html>
