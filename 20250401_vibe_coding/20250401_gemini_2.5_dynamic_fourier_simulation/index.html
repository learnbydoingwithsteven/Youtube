<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Simulation Tuner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fourier Function Simulation & Hyperparameter Tuning</h1>

    <div class="controls">
        <h2>Simulation Parameters</h2>
        <!-- Parameters for the base Fourier simulation -->
        <label for="frequency">Base Frequency:</label>
        <input type="number" id="frequency" value="1" step="0.1">

        <label for="amplitude">Base Amplitude:</label>
        <input type="number" id="amplitude" value="1" step="0.1">

        <label for="num_terms">Number of Fourier Terms:</label>
        <input type="number" id="num_terms" value="5" step="1" min="1">

        <h2>Model Hyperparameters</h2>
        <!-- Example Hyperparameters - Adjust as needed -->
        <label for="param1">Learning Rate (example):</label>
        <input type="range" id="param1" min="0.001" max="0.1" step="0.001" value="0.01">
        <span id="param1_value">0.01</span>

        <label for="param2">Regularization (example):</label>
        <input type="range" id="param2" min="0" max="1" step="0.01" value="0.1">
        <span id="param2_value">0.1</span>

        <button id="run_button">Run Simulation & Test</button>
    </div>

    <div class="results">
        <h2>Results</h2>
        <div id="simulation_plot">
            <!-- Plot of the Fourier simulation will go here (e.g., using a canvas) -->
            <canvas id="plotCanvas" width="600" height="300"></canvas>
        </div>
        <div id="metrics">
            <h3>Model Performance Metrics</h3>
            <p>Accuracy: <span id="accuracy_metric">-</span></p>
            <p>Loss: <span id="loss_metric">-</span></p>
            <!-- Add more metrics as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
