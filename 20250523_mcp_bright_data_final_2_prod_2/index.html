<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Vacuum Comparison Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js library for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Robot Vacuum Comparison Dashboard</h1>
        <div class="filters">
            <div class="filter-group">
                <label for="brand-filter">Brand:</label>
                <select id="brand-filter">
                    <option value="all">All Brands</option>
                    <!-- Brands will be populated dynamically -->
                </select>
            </div>
            <div class="filter-group">
                <label for="price-range">Price Range:</label>
                <select id="price-range">
                    <option value="all">All Prices</option>
                    <option value="0-500">$0 - $500</option>
                    <option value="500-1000">$500 - $1000</option>
                    <option value="1000+">$1000+</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="feature-filter">Feature:</label>
                <select id="feature-filter">
                    <option value="all">All Features</option>
                    <!-- Features will be populated dynamically -->
                </select>
            </div>
        </div>
    </header>

    <main>
        <section class="dashboard-section">
            <h2>Price Comparison</h2>
            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>
        </section>

        <section class="dashboard-section">
            <h2>Rating Distribution</h2>
            <div class="chart-container">
                <canvas id="rating-chart"></canvas>
            </div>
        </section>

        <section class="dashboard-section">
            <h2>Discount Percentage</h2>
            <div class="chart-container">
                <canvas id="discount-chart"></canvas>
            </div>
        </section>

        <section class="dashboard-section">
            <h2>Feature Analysis</h2>
            <div class="chart-container">
                <canvas id="feature-chart"></canvas>
            </div>
        </section>

        <section class="product-cards" id="product-cards">
            <h2>Product Comparison</h2>
            <div class="cards-container" id="cards-container">
                <!-- Product cards will be populated dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>Robot Vacuum Comparison Dashboard - Data updated May 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
