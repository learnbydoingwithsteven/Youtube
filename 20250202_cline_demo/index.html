<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Russian Cubic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameBoard" width="300" height="600"></canvas>
        <div class="game-info">
            <div id="score">Score: 0</div>
            <div class="controls">
                <h3>Controls:</h3>
                <p>← → : Move left/right</p>
                <p>↑ : Rotate</p>
                <p>↓ : Soft drop</p>
                <p>Space : Hard drop</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
